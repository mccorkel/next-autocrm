version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
  customHeaders:
    - pattern: '*.js'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.css'
      headers:
        - key: Cache-Control
          value: 'public, max-age=31536000, immutable'
    - pattern: 'api/*'
      headers:
        - key: Cache-Control
          value: 'public, max-age=300, s-maxage=3600'
    - pattern: '_next/data/*'
      headers:
        - key: Cache-Control
          value: 'public, max-age=60, s-maxage=3600, stale-while-revalidate=300'